<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-Commerce Website</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">ShopMate</a>
        </div>
        <nav class="nav-links" id="navLinks">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#products" id="productsLink">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="#" class="icon"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#" class="icon"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="#" class="icon"><i class="fa-solid fa-user"></i></a>
        </div>
        <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">â˜°</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Discover the Latest Trends</h1>
            <p>Shop the best products at amazing prices!</p>
            <button class="cta-button">Shop Now</button>
        </div>
    </section>
    
    <!-- Featured Products Section -->
    <section class="featured-products" id="products">
        <h2>Featured Products</h2>
        <div class="product-grid" id="productGrid">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 ShopMate. All rights reserved.</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
